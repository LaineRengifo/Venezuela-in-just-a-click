    <style>
        .hero-section {
            background-image: url('../venezuela-proyect/assets/images/Angel_falls_panoramic_20080314.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Add a transparent overlay */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency here */
            z-index: 1;
        }

        /* Ensure text is above the overlay */
        .hero-section h1,
        .hero-section p {
            position: relative;
            z-index: 2;
        }

        /* Fix for Navbar */
        .navbar {
            position: relative; /* Ensure it stays above the hero section */
            z-index: 3; /* Higher than the hero-section overlay */
        }
    </style>
</head>
