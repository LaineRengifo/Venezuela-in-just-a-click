    <!-- Favicons -->

</head>
<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container text-center">
            <h1 class="display-1">Contact Us</h1>
            <p class="lead fs-3"><span class="tropical-accent">We'd Love to Hear From You</span></p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form action="success.html" method="GET">
                <div class="row g-3">
                    <!-- Name Field -->
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <!-- Email Field -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <!-- Dates Field -->
                    <div class="col-md-6">
                        <label for="dates" class="form-label">Preferred Travel Dates</label>
                        <input type="date" class="form-control" id="dates" required>
                    </div>
                    <!-- Places Field -->
                    <div class="col-md-6">
                        <label for="places" class="form-label">Places to Visit</label>
                        <select class="form-select" id="places" required>
                            <option selected disabled value="">Choose a destination...</option>
                            <option value="canaima">Canaima National Park</option>
                            <option value="canaima">National Park Canaima & Angel Falls</option>
                            <option value="la-tortuga">Island La Tortuga</option>
                            <option value="margarita">Island Margarita</option>
                            <option value="maracaibo-relampago">Maracaibo, Relampago del Catatumbo</option>
                            <option value="medanos-de-coro">Medanos De Coro</option>
                            <option value="merida">Merida</option>
                            <option value="mochina">Mochina</option>
                            <option value="Morrocoy">National Park Morrocoy</option>
                            <option value="los-roques">Los Roques</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <!-- Subject Field -->
                    <div class="col-12">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <!-- Message Field -->
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Venezuela in Just a Click</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank" class="me-3"><i class="bi bi-facebook"></i></a>
                        <a href="https://instagram.com" target="_blank" class="me-3"><i class="bi bi-instagram"></i></a>
                        <a href="https://wa.me/584123213103"><i class="bi bi-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
